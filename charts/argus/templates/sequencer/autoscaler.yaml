{{- if .Values.autoscaling }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: sequencer-autoscaler
  labels:
    {{- include "argus.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: "{{ .Values.app.name }}-sequencer"
  minReplicas: {{ .Values.sequencer.replicas.min }}
  maxReplicas: {{ .Values.sequencer.replicas.max }}
  targetCPUUtilizationPercentage: 90
{{- end}}

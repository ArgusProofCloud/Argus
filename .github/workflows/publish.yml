---
name: Checklist
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Download Maxmind GeoIP database
        run: |
          bash -c "curl -L $MAXMIND -o GeoLite2-City.tar.gz \
          && tar -xzvf GeoLite2-City.tar.gz \
          && mv GeoLite2-City_*/ ../geo \
          && mv ../geo/GeoLite2-City.mmdb ip/"
        working-directory: checks
        env:
          MAXMIND: https://github.com/DocSpring/geolite2-city-mirror/raw/master/GeoLite2-City.tar.gz

      - name: Build base image
        run: docker build -t ghcr.io/watcherwhale/checklist:template ./checklist

      - name: Build checklist images
        run: ./.actions/build.sh
        working-directory: checks

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Test checklists
        run: ./.actions/test.sh $DOMAIN
        working-directory: checks
        env:
          DOMAIN: ${{ secrets.DOMAIN }}

  push:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub container registry
        run: echo "${{ secrets.GH_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push checklists to GitHub
        run: ./.actions/push.sh
        working-directory: checks

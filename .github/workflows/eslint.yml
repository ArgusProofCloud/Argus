name: Code Style
on:
  pull_request:
    paths:
      - '**.js'
  push:
    paths:
      - '**.js'
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Linter
        run: npm install eslint

      - name: Check Codestyle
        run: npx eslint . --ext .js

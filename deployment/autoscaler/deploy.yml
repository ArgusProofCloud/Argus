---
- name: Deploy Autoscaler Operator
  hosts: localhost
  tasks:
    - name: Install Custom Pod Autoscaler Operator
      kubernetes.core.helm:
        name: "{{ app.name }}-autoscaler-operator"
        chart_ref: "https://github.com/jthomperoo/custom-pod-autoscaler-operator/releases/download/{{ autoscaling.version }}/custom-pod-autoscaler-operator-{{ autoscaling.version }}.tgz"
        release_namespace: kube-system
      when: "config.autoscaling.enabled"

---
- name: "Remove Service Deployments"
  hosts: localhost
  tasks:
    - name: "Remove Sequencer Deployment"
      tags:
        - sequencer
      kubernetes.core.k8s:
        state: absent
        kind: Deployment
        namespace: "{{ cluster.namespace }}"
        name: sequencer

    - name: "Remove Sequencer Service"
      tags:
        - sequencer
      kubernetes.core.k8s:
        state: absent
        kind: Service
        namespace: "{{ cluster.namespace }}"
        name: sequencer-server

    - name: Remove Sequencer AutoScaler
      tags:
        - sequencer
      kubernetes.core.k8s:
        state: absent
        namespace: "{{ cluster.namespace }}"
        kind: HorizontalPodAutoscaler
        name: sequencer-autoscaler

    - name: "Remove Gateway Deployment"
      tags:
        - gateway
      kubernetes.core.k8s:
        state: absent
        kind: Deployment
        namespace: "{{ cluster.namespace }}"
        name: gateway

    - name: "Remove Gateway Service"
      tags:
        - gateway
      kubernetes.core.k8s:
        state: absent
        kind: Service
        namespace: "{{ cluster.namespace }}"
        name: gateway-server

    - name: Remove Gateway AutoScaler
      tags:
        - gateway
      kubernetes.core.k8s:
        state: absent
        namespace: "{{ cluster.namespace }}"
        kind: HorizontalPodAutoscaler
        name: gateway-autoscaler

    - name: Remove Service Account
      tags:
        - cert-master
      kubernetes.core.k8s:
        state: absent
        name: cert-master
        kind: ServiceAccount
        namespace: "{{ cluster.namespace }}"

    - name: Remove ClusterRole
      tags:
        - cert-master
      kubernetes.core.k8s:
        state: absent
        name: cert-master-role
        kind: ClusterRole
        namespace: "{{ cluster.namespace }}"

    - name: Remove ClusterRoleBinding
      tags:
        - cert-master
      kubernetes.core.k8s:
        state: absent
        name: cert-master-role
        kind: ClusterRole
        namespace: "{{ cluster.namespace }}"

    - name: Remove cert-master Deployment
      tags:
        - cert-master
      kubernetes.core.k8s:
        state: absent
        name: cert-master
        kind: Deployment
        namespace: "{{ cluster.namespace }}"

    - name: Remove cert-master Service
      tags:
        - cert-master
      kubernetes.core.k8s:
        state: absent
        name: cert-master-server
        kind: Service
        namespace: "{{ cluster.namespace }}"

    - name: Remove cert-master Service
      tags:
        - cert-master
      kubernetes.core.k8s:
        state: absent
        name: cert-master-autoscaler
        kind: HorizontalPodAutoscaler
        namespace: "{{ cluster.namespace }}"

---
- name: Deploy Sequencer
  hosts: localhost
  tasks:
    - name: "Deploy Sequencer"
      kubernetes.core.k8s:
        state: present
        namespace: "{{ app.namespace }}"
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: "sequencer"
            labels:
              app: "sequencer"
          spec:
            replicas: "{{ sequencer.replicas.min }}"
            selector:
              matchLabels:
                app: "sequencer"
            template:
              metadata:
                annotations:
                  autocert.step.sm/name: "sequencer-server"
                labels:
                  app: "sequencer"
              spec:
                imagePullSecrets: "{{ docker.imagePullSecrets }}"
                containers:
                  - name: "sequencer"
                    image: "{{ docker.registry }}/sequencer:{{ sequencer.tag }}"
                    imagePullPolicy: "{{ docker.pullPolicy }}"
                    ports:
                      - containerPort: 3000
                    resources:
                      requests:
                        memory: "15Mi"
                        cpu: "100m"
                      limits:
                        memory: "50Mi"
                        cpu: "300m"
                    env:
                      # Web port
                      - name: PORT
                        value: "3000"

                      # Redis settings
                      - name: REDIS_HOST
                        value: "redis"
                      - name: REDIS_PORT
                        value: "26379"
                      - name: REDIS_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: redis
                            key: redis-password

                      - name: LOGLEVEL
                        value: "{{ sequencer.loglevel }}"

                      # Certificates
                      - name: TLS_ENABLED
                        value: "{{ (app.security.tls) | ternary('TRUE', 'FALSE') }}"
                      - name: CERT_PATH
                        value: "/var/run/autocert.step.sm/site.crt"
                      - name: KEY_PATH
                        value: "/var/run/autocert.step.sm/site.key"
                      - name: CA_PATH
                        value: "/var/run/autocert.step.sm/root.crt"

    - name: Deploy Sequencer Service
      kubernetes.core.k8s:
        state: present
        namespace: "{{ app.namespace }}"
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: sequencer-server
          spec:
            selector:
              app: sequencer
            ports:
              - name: http
                protocol: TCP
                port: 3000
                targetPort: 3000

    - name: Deploy AutoScaler
      when: "autoscaler.enabled == true"
      kubernetes.core.k8s:
        state: present
        namespace: "{{ app.namespace }}"
        definition:
          apiVersion: autoscaling/v1
          kind: HorizontalPodAutoscaler
          metadata:
            name: sequencer-autoscaler
          spec:
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: sequencer
            minReplicas: "{{ sequencer.replicas.min }}"
            maxReplicas: "{{ sequencer.replicas.max }}"
            targetCPUUtilizationPercentage: 90
